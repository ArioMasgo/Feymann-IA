<div>
  <header class="bg-primary py-2">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="logo-wrapper">
          <div class="site-logo">
            <a class="navbar-brand d-flex align-items-center">
              <img
                class="logo-icon me-2"
                src="assets/images/favicon-32x32.png"
                alt="logo"
              />
              <span class="logo-text">Feynman IA</span>
            </a>
          </div>
        </div>
        <div class="d-block d-md-none">
          <button class="btn" [matMenuTriggerFor]="matMenu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div mat-menu-item (click)="logOut()">Cerrar Sessión</div>
          </mat-menu>
        </div>
        <div class="d-none d-md-block hover:color #bbbbb;">
          <button
            class="btn dark-background text-white px-4"
            style="margin-right: 10px;"
            (click)="logOut()"
          >
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="mt-3">Bienvenido</h1>
          <p class="mt-1">Los Libros mas importantes de cada categoria👌</p>
          <p class="mt-4"></p>
        </div>
      </div>
      <div class="botones">
        <button class="boton" (click)="changeCategory('1')">
          Investigación
        </button>
        <button class="boton" (click)="changeCategory('2')">Psicología</button>
        <button class="boton" (click)="changeCategory('3')">
          Programación
        </button>
        <button class="boton" (click)="changeCategory('4')">Derechos</button>
        <button class="boton" (click)="changeCategory('5')">ISO</button>
        <button class="boton" (click)="changeCategory('6')">Medicina</button>
      </div>

      <div class="container">
        <div *ngIf="isSelectCategory" class="row">
          <div *ngFor="let book of books" class="col-sm-4">
            <div class="card mb-4">
              <div class="card-body text-start">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
                <a
                  href="{{ book.url }}"
                  target="_blank"
                  class="btn btn-primary rounded-1 py-2 px-3"
                  >Empezar a chatear</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <app-book-list [books]="selectedBooks"></app-book-list> -->
  </main>
</div>
