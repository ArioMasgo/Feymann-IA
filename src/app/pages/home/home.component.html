<div>
  <header class="bg-primary py-2">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="logo-wrapper">
          <div class="site-logo">
            <a class="navbar-brand d-flex align-items-center">
              <img
                class="logo-icon me-2 d-none d-md-block"
                src="assets/images/favicon-32x32.png"
                alt="logo"
              />
              <span class="logo-text d-none d-md-block">Feynman IA</span>
            </a>
          </div>
        </div>

        <div class="d-flex align-items-center gap-4">
          <div class="d-md-block d-flex">
            <a
              href="#"
              class="my-button"
              style="
                text-decoration: none;
                padding: 12px 15px;
                background-color: #4caf50;
              "
              >Versión Premium</a
            >
          </div>
          <div class="d-none d-md-block hover:color #bbbbb;">
            <button
              class="my-button"
              style="margin-right: 10px"
              (click)="logOut()"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
        <div class="d-block d-md-none">
          <button class="btn" [matMenuTriggerFor]="matMenu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div mat-menu-item (click)="logOut()">Cerrar Sessión</div>
          </mat-menu>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="mt-3">Bienvenido</h1>
          <p class="mt-1">Los Libros mas importantes de cada categoria👌</p>
          <p class="mt-4"></p>
        </div>
      </div>
      <div class="botones">
        <button class="boton" (click)="changeCategory('1')">
          Investigación
        </button>
        <button class="boton" (click)="changeCategory('2')">Psicología</button>
        <button class="boton" (click)="changeCategory('3')">
          Programación
        </button>
        <button class="boton" (click)="changeCategory('4')">Derechos</button>
        <button class="boton" (click)="changeCategory('5')">ISO</button>
        <button class="boton" (click)="changeCategory('6')">Medicina</button>
      </div>

      <div class="container">
        <div *ngIf="isSelectCategory" class="row">
          <div *ngFor="let book of books" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card mb-4" style="width: auto; min-height: 440px;">
              <img
                src="{{ book.img_url }}"
                class="card-img-top"
                alt="Book Image"
                style="
                  max-height: 200px;
                  object-fit: cover;
                  border-bottom: 1px solid #bbbb;
                "
              />
              <div class="card-body">
                <h5 class="card-title fs-6">{{ book.title }}</h5>
                <p class="card-text" style="font-size: 13px; text-align: justify">
                  {{ book.description }}
                </p>
                <a href="{{ book.url }}" target="_blank" class="btn-books" style="position: absolute; bottom: 10px; left: 15px; right: 15px;"
                  >Empezar a chatear</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
